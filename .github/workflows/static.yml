name: Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REACT_APP_GOOGLE_SHEET_ID:      ${{ secrets.REACT_APP_GOOGLE_SHEET_ID }}
      REACT_APP_GOOGLE_SHEET_NAMES_GRID:    ${{ secrets.REACT_APP_GOOGLE_SHEET_NAMES_GRID }}
      REACT_APP_GOOGLE_SHEET_PRODUCTS_GRID: ${{ secrets.REACT_APP_GOOGLE_SHEET_PRODUCTS_GRID }}
      REACT_APP_GOOGLE_SHEET_DEPLOYMENT_URL: ${{ secrets.REACT_APP_GOOGLE_SHEET_DEPLOYMENT_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Debug env
        run: |
          echo "SHEET_ID is    $REACT_APP_GOOGLE_SHEET_ID"
          echo "NAMES_GRID is  $REACT_APP_GOOGLE_SHEET_NAMES_GRID"
          echo "PRODUCTS_GRID $REACT_APP_GOOGLE_SHEET_PRODUCTS_GRID"
          echo "DEPLOY_URL is  $REACT_APP_GOOGLE_SHEET_DEPLOYMENT_URL"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          REACT_APP_GOOGLE_SHEET_ID:      ${{ secrets.REACT_APP_GOOGLE_SHEET_ID }}
          REACT_APP_GOOGLE_SHEET_NAMES_GRID:    ${{ secrets.REACT_APP_GOOGLE_SHEET_NAMES_GRID }}
          REACT_APP_GOOGLE_SHEET_PRODUCTS_GRID: ${{ secrets.REACT_APP_GOOGLE_SHEET_PRODUCTS_GRID }}
          REACT_APP_GOOGLE_SHEET_DEPLOYMENT_URL: ${{ secrets.REACT_APP_GOOGLE_SHEET_DEPLOYMENT_URL }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        # default artifact_name is "github-pages", matching upload-pages-artifact@v3
